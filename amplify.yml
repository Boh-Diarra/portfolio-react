version: 1
applications:
  - appRoot: apps/portfolio-next
    frontend:
      phases:
        preBuild:
          commands:
            - cd apps/portfolio-next
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: apps/portfolio-next/.next
        files:
          - '**/*'
      cache:
        paths:
          - apps/portfolio-next/node_modules/**/*
