version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "votre-username"
    assignees:
      - "votre-username"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Enable version updates for npm in apps/portfolio-next
  - package-ecosystem: "npm"
    directory: "/apps/portfolio-next"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "votre-username"
    assignees:
      - "votre-username"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "votre-username"
    assignees:
      - "votre-username"
    commit-message:
      prefix: "chore"
      include: "scope" 